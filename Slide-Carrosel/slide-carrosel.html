<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Elementos de HTML com CSS e JS</title>
    <link rel="stylesheet" href="estilo-slide-carrosel.css">
</head>
<body>
    <section class="carousel" aria-label="Gallery">        
        <ol class="carousel__viewport">
            <li id="carousel__slide1" tabindex="0" class="carousel__slide carousel__slide--current">
                <div class="carousel__snapper desktop" style="background-image: url('imagens/1.png');"></div>
                <div class="carousel__snapper mobile" style="background-image: url('imagens/4.png');"></div>
                <a href="#carousel__slide3" class="carousel__prev">Go to last slide</a>
                <a href="#carousel__slide2" class="carousel__next">Go to next slide</a>
            </li>
            <li id="carousel__slide2" tabindex="0" class="carousel__slide">
                <div class="carousel__snapper desktop" style="background-image: url('imagens/2.png');"></div>
                <div class="carousel__snapper mobile" style="background-image: url('imagens/5.png');"></div>
                <a href="#carousel__slide1" class="carousel__prev">Go to previous slide</a>
                <a href="#carousel__slide3" class="carousel__next">Go to next slide</a>
            </li>
            <li id="carousel__slide3" tabindex="0" class="carousel__slide">
                <div class="carousel__snapper desktop" style="background-image: url('imagens/3.png');"></div>
                <div class="carousel__snapper mobile" style="background-image: url('imagens/6.png');"></div>
                <a href="#carousel__slide2" class="carousel__prev">Go to previous slide</a>
                <a href="#carousel__slide1" class="carousel__next">Go to next slide</a>
            </li>
        </ol>
        <aside class="carousel__navigation">
            <ol class="carousel__navigation-list">
                <li class="carousel__navigation-item">
                    <a href="#carousel__slide1" class="carousel__navigation-button activeColor">Go to slide 1</a>
                </li>
                <li class="carousel__navigation-item">
                    <a href="#carousel__slide2" class="carousel__navigation-button">Go to slide 2</a>
                </li>
                <li class="carousel__navigation-item">
                    <a href="#carousel__slide3" class="carousel__navigation-button">Go to slide 3</a>
                </li>
            </ol>
        </aside>
    </section>
    <script>
        var anchors = ['carousel__slide1', 'carousel__slide2', 'carousel__slide3'];
        var currentIndex = 0;
        var intervalId;
        function transitionAnchors() {
            document.getElementById(anchors[currentIndex]).scrollIntoView({ behavior: 'smooth' });
            var navigationItems = document.querySelectorAll('.carousel__navigation-button');
            for (var i = 0; i < navigationItems.length; i++) {
                if (i === currentIndex) {
                    navigationItems[i].classList.add('activeColor');
                } else {
                    navigationItems[i].classList.remove('activeColor');
                }
            }
            currentIndex++;
            if (currentIndex >= anchors.length) {
                currentIndex = 0;
            }
        }
        function startTransition() {
            intervalId = setInterval(transitionAnchors, 7000);
        }
        function stopTransition() {
            clearInterval(intervalId);
        }
        startTransition();
        var carousel = document.querySelector('.carousel');
        carousel.addEventListener('mouseenter', stopTransition);
        carousel.addEventListener('mouseleave', startTransition);
        var navigationItems = document.querySelectorAll('.carousel__navigation-button');
        navigationItems.forEach(function(item, index) {
            item.addEventListener('click', function(event) {
            event.preventDefault();
            currentIndex = index;
            transitionAnchors();
            });
        });
    </script>
</body>
</html>
